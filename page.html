    <script> 
      function audioAutPlay(id){   //微信中音乐自动播放
        var audio = document.getElementById(id);
        audio.play();
        document.addEventListener("WeixinJSBridgeReady",function(){
            audio.play();
        },false);
        document.addEventListener("YinxinJSBridgeReady",function(){
            audio.play();
        },false);
      }
    </script>
</head>
<body onload="audioAutoPlay('bgm')">
