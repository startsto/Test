<title>动态效果</title>
    <style type="test/css"> 
        .out{
            width: 100%;
            margin: 0 auto;
            overflow: hidden; /*控制内容溢出元素框时在对应的元素区间内添加滚动条  hidden:内容会被修剪，并且其余内容是不可见的;*/
        }
        .animate{
            padding-left: 20px;
            font-size: 12px;
            color: #000;
            display: inline-block;  /*display:生成行内框	;行内块元素*/
            white-space: nowrap;   /*规定段落中的文本不进行换行*/
            animation: 10s wordsLoop linear infinite normal;    /*animation 绑定到一个<div> 元素*/
        }
    </style>
